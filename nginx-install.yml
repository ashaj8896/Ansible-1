pipeline {
    agent any
    stages {
        stage('Ansible Playbook') {
            steps {
                ansiblePlaybook credentialsId: 'ansible', extras: 'ansible --version', installation: 'Ansible', inventory: 'Inventory.ini', playbook: 'nginx-install.yml'
            }
        }
        stage('playbook') {
            steps {
                ansiblePlaybook credentialsId: 'ansible', installation: 'Ansible', inventory: 'Inventory.ini', playbook: 'nginx-install.yml'
            }
        }
    }
}
