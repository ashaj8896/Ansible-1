pipeline {
    agent any
    stages {
        stage('Ansible Playbook') {
            steps {
                ansiblePlaybook(
                    playbook: 'nginx-install.yml',
                    
                )
            }
        }
        stage('playbook') {
            steps {
                ansiblePlaybook credentialsId: 'ansible', installation: 'Ansible', inventory: 'Inventory.ini', playbook: 'nginx-install.yml'
            }
        }
    }
}
